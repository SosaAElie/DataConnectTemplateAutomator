<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" type="text/css" href="style.css" /> 
        <title>DataConnect Template Automator</title>
    </head>
    <body>
        <h1 id = "title">96 Well Template Visualizer</h1>
        <p>This website is used to produce a 384 well template for the Data Connect website. </p>
        <a href="96WellTemplate.csv" download="96WellTemplate.csv">Click me to download a template that you can modify and then upload with your modifications</a>
        <form id = "select-files" enctype="multipart/form-data">
            <label for = "96-well-csv">Select your 96-Well csv template file</label>
            <input id = "96-well-csv"type = "file" required accept=".csv">
            <label for = "replicate-select">Select the number of replicates</label>
            <select name = "replicates" id ="replicate-select">
                <option value = "triplicates">Triplicates</option>
                <option value = "duplicates">Duplicates</option>
            </select>
            <div id = "targets-reporters">
                <label for = "target1">Target 1</label>
                <input id = "target1" type = "text">
            </div>
            <button type = "submit">Submit</button>
        </form>
        
        <div id = "download-container"></div>
        <h2>96 Well Template</h2>
        <div id = "Well96-diagram"></div>
        <script src = "script.js" async defer></script>
    </body>
</html>
